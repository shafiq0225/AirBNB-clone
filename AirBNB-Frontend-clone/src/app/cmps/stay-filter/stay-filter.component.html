<section class="stay-filter main-layout">
    <div class="main-content">
        <div *ngIf="!isFullyScrolledLeft" class="arrow-container arrow-left">
            <div class="arrow arrow-left">
                <fa-icon [icon]="faChevronLeft"></fa-icon>
            </div>
        </div>
        <div #elFilter class="filter-container">
            <div *ngFor="let filter of filters">
                <img src="{{filter.img}}" alt="">
                <span>{{ filter.txt}}</span>
            </div>
        </div>
        <div *ngIf="!isFullyScrolledRight" class="arrow-container arrow-right">
            <div class="arrow arrow-right">
                <fa-icon [icon]="faChevronRight"></fa-icon>
            </div>
        </div>
    </div>
</section>
